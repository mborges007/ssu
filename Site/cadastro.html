<body>


<!-- Cadastro -->
<div class="container">
    <div class="text-center">
        <a href="index.html"><img src="./img/Logo+escrita_sem_fundo.png" alt="Logotipo" width="19%" class="mt-5 mb-5"></a>
    </div>
    <div class="login" id="cadastro">
        <div class="row">
            <a class="col-md-6 acessar-n" href="login.html">Fazer login</a>
            <a class="col-md-6 acessar-p" href="cadastro.html">Criar conta</a> 
        </div>
        <h2>Crie sua conta</h2>
        <form action="processa_cadastro.php" method="post">
            <div class="form">
                <div class="row">
                    <input class="form-control" type="text" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="row">
                    <input class="form-control" type="text" name="cpf" placeholder="CPF" required>
                </div>
                <div class="row">
                    <input class="form-control" type="text" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="row">
                    <input class="form-control" type="date" name="data_nascimento" placeholder="Data de nascimento" required>
                </div>
                <div class="row">
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="radio" name="genero" value="F" required>
                        <label>Feminino</label>
                    </div> 
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="radio" name="genero" value="M" required>
                        <label>Masculino</label>
                    </div> 
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="radio" name="genero" value="Outros" required>
                        <label>Outros</label>
                    </div> 
                </div>
                <div class="row">
                    <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="row">
                    <input class="form-control" type="password" name="senha" placeholder="Senha" required>
                </div>
            </div>
            <button class="btn" type="submit" name="submit">Cadastrar</button>
        </form>
    </div>
</div>
